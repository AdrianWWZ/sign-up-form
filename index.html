<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-image">
      <div class="logo-container"><p>ODIN</p></div>
      <p class="credit">
        Art by
        <a href="https://unsplash.com/@whyomywhy" target="_blank">OMK</a> on
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </p>
    </div>
    <div class="sign-up-form">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </p>
      <p>Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
      <div class="input-form">
        <p>Let's do this!</p>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <div class="input">
              <label for="first_name">*FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>

            <div class="input">
              <label for="user_email">*EMAIL</label>
              <input type="email" id="user_email" name="user_email" required />
            </div>

            <div class="input">
              <label for="password">*PASSWORD</label>
              <input type="password" id="password" name="password" required />
            </div>
          </fieldset>

          <fieldset>
            <div class="input">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" />
            </div>

            <div class="input">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" name="phone_number" />
            </div>

            <div class="input">
              <label for="confirm_password">*CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>
          </fieldset>
        </form>
      </div>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <script src="index.jx"></script>
  </body>
</html>
